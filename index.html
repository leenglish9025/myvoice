<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Practice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #content {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        button {
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #3700b3;
        }

        audio {
            margin-top: 20px;
        }

        #nextPage {
            background-color: #03a9f4;
            margin-top: 30px;
        }

        #nextPage:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="sentence">Thank you!</h1>
        <button id="playSentence">üîä Play</button>
        <button id="startRecording">üé§ Record</button>
        <button id="stopRecording" disabled>‚èπ Stop</button>
        <audio id="audioPlayback" controls></audio>
    </div>

    <button id="nextPage">Next</button>

    <script>
        const sentences = ["Thank you!", "I went to the movies.", "We go on a picnic."];
        let currentPage = 0;
        let voices = [];
        let selectedVoice;

        const sentenceElement = document.getElementById('sentence');
        const nextPageButton = document.getElementById('nextPage');
        const audioPlayback = document.getElementById('audioPlayback');
        const playSentenceButton = document.getElementById('playSentence');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');

        // Î¨∏Ïû• ÌéòÏù¥ÏßÄ Ï†ÑÌôò Í∏∞Îä•
        nextPageButton.addEventListener('click', () => {
            currentPage = (currentPage + 1) % sentences.length;
            sentenceElement.textContent = sentences[currentPage];
        });

        // ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏùåÏÑ± Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.name === 'Google US English');
        };

        // Î¨∏Ïû• Ïû¨ÏÉù Í∏∞Îä• (ÏÑ†ÌÉùÎêú ÏùåÏÑ±ÏúºÎ°ú)
        playSentenceButton.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(sentenceElement.textContent);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);
        });

        // ÎÖπÏùå Í∏∞Îä• Íµ¨ÌòÑ
        let mediaRecorder;
        let audioChunks = [];

        startRecordingButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;
                audioChunks = [];
            };

            mediaRecorder.start();
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = false;
        });

        stopRecordingButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
        });
    </script>
</body>
</html>
